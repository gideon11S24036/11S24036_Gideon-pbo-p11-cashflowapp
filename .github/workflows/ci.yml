name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test: # Nama job yang lebih deskriptif
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pbo_db_todos
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # Healthcheck ini memastikan langkah berikutnya tidak akan berjalan sampai DB siap
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17 # Menggunakan versi Java LTS yang stabil
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Atau '21'
          distribution: 'temurin'
          cache: maven

      # Langkah ini mungkin tidak diperlukan jika Anda memiliki application-test.properties yang benar
      # - name: Configure application-test.properties
      #   run: |
      #     echo "spring.datasource.url=jdbc:postgresql://localhost:5432/pbo_db_todos" >> src/test/resources/application.properties
      #     echo "spring.datasource.username=postgres" >> src/test/resources/application.properties
      #     echo "spring.datasource.password=postgres" >> src/test/resources/application.properties
      
      # Menggabungkan langkah build, tes, dan packaging
      - name: Build, Test, and Package with Coverage
        run: |
          chmod +x mvnw
          ./mvnw clean verify jacoco:check

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          # Pastikan nama JAR sesuai dengan yang dihasilkan oleh proyek Anda
          path: target/*.jar