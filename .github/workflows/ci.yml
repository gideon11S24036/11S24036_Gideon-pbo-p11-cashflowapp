# Simpan file ini di: .github/workflows/ci.yml

name: Java CI with Maven

on:
  push:
    branches: [ "main", "master", "develop" ] # Menambahkan branch umum lainnya
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pbo_db_todos
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # --- Langkah Tambahan untuk Memperbaiki Eror Permission Denied ---
      - name: Grant execute permission for mvnw
        run: chmod +x ./mvnw

      - name: Build, Test, and Run Coverage Check
        run: ./mvnw clean verify jacoco:check

      - name: Upload JaCoCo test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar